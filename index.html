<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" href="style.css">
		
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/registeruser" method="post">
					
			<h1><u> Signup form</u> </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required = true /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required/><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required = true/><br>
							
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required = true/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
